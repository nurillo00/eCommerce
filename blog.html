<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Blog</title>
</head>

<body>

    <!-- HEADER START -->

    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-big-wrap">
                    <div class="header-logo-wrap">
                        <img class="header-logo-img" src="./src/assets/img/Meubel House_Logos-05.png" alt="logo"
                            width="50" height="32">
                        <h2 class="header-logo-text">Furniro</h2>
                    </div>
                    <ul class="header-blog-list">
                        <li class="header-blog-item">
                            <h3>Home</h3>
                        </li>
                        <li class="header-blog-item">
                            <h3>Shop</h3>
                        </li>
                        <li class="header-blog-item">
                            <h3>About</h3>
                        </li>
                        <li class="header-blog-item">
                            <h3>Contact</h3>
                        </li>
                    </ul>
                </div>
                <ul class="header-icon-list">
                    <li class="header-icon-item">
                        <img src="./src/assets/svg/profile.svg" alt="profile-icon" width="28" height="28">
                    </li>
                    <li class="header-icon-item">
                        <img src="./src/assets/svg/search.svg" alt="search-icon" width="28" height="28">
                    </li>
                    <li class="header-icon-item">
                        <img src="./src/assets/svg/heart.svg" alt="heart-icon" width="28" height="28">
                    </li>
                    <li class="header-icon-item">
                        <img src="./src/assets/svg/shopping.svg" alt="shopping-icon" width="28" height="28">
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- HEADER END -->

    <!-- SHOP HERO START -->

    <section class="shop-hero">
        <div class="container">
            <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
                <h1 class="shop-hero-title">Shop</h1>
                <div class="shop-hero-wrap">
                    <h3 class="shop-hero-wrap-home">Home</h3>
                    <img src="./src/assets/svg/right-arrow.svg" alt="right-arrow" width="20" height="20">
                    <h4 class="shop-hero-wrap-shop">Shop</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- SHOP HERO END -->

    <!-- SHOP INFO START -->

    <section class="shop-info">
        <div>
            <img src="" alt="">
            <p></p>
        </div>
    </section>

    <!-- SHOP INFO END -->



    <script src="./src/js/data.js"></script>
    <script src="./src/js/script.js"></script>

</body>

</html>
